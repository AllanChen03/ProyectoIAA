<!DOCTYPE html>

  <body>
    <div class="header">
        <h1>Puzzle</h1>
    </div>
    <form action = "#">

        <option value = "16" > 16x16 </option>
        <option value = "17" > 17x17 </option>
        <option value = "18" > 18x18 </option>
        <option value = "19" > 19x19 </option>
        <option value = "20" > 20x20 </option>
      </select>
    </form>
    <hr>
    <canvas id = "board" width = "800" height = "800"></canvas> 
    <div id = "Buttons"> 
      <div class = "Solve"> Solve </div>
      <div class = "Shuffle"> Shuffle </div>
    </div>
    <h1>Movimientos: <span id = "Movimientos" > 0 </span></span></h1>

</html>
